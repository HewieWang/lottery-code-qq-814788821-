<script type="text/javascript">

    $(document).ready(function () {
        $("#footer").css("top", ($(window).height() - 140));
        $("#vcode").attr("src", "CheckImage.aspx?date=" + new Date() + "&tp=autoRegist");
        $("#vcode").click(function ()
        {
            $("#txtReCode").val("");
            $("#vcode").attr("src", "CheckImage.aspx?date=" + new Date() + "&tp=autoRegist");
        });

    });

    window.onresize = function ()
    {
        $("#footer").css("top", ($(window).height() - 140));
    }

    var isLogining = false;
    function getPar(par) {
        //获取当前URL
        var local_url = document.location.href;
        //获取要取得的get参数位置
        var get = local_url.indexOf(par + "=");
        if (get == -1) {
            return false;
        }
        //截取字符串
        var get_par = local_url.slice(par.length + get + 1);
        //判断截取后的字符串是否还有其他get参数
        var nextPar = get_par.indexOf("&");
        if (nextPar != -1) {
            get_par = get_par.slice(0, nextPar);
        }
        return get_par;
    }

    window.onkeydown = function (e) {
        var keycode = e.which;
        if (keycode == 13) {
            regist();
        }

    };
    $("#nextbtn").click(function () {
        regist();
    });

    function regist() {
        if (isLogining)
            return;


        if ($("#txtCode").val() == "")
        {
            try
            {
                //$.alert("请填写登录名！", 1, function ()
                //{
                //    $("#txtCode").focus();
                //});

                $("#J-errorBox").show();
                $(".sl-error-text").html("请填写登录名！");
                $("#txtCode").focus();
            }
            catch (ex)
            {
                alert(ex.message);
            }
            return;
        }
        if ($("#txtCode").val().length < 6)
        {
            //$.alert("登录名长度必须为6位！", 1, function ()
            //{
            //    $("#txtCode").focus();
            //});
            //$("#txtCode").focus();


            $("#J-errorBox").show();
            $(".sl-error-text").html("登录名长度必须为6位！");
            $("#txtCode").focus();
            return;
        }

        if ($("#txtNickName").val() == "")
        {
            //$.alert("请填写登录昵称！", 1, function () {
            //    $("#txtPwd").focus();
            //});

            $("#J-errorBox").show();
            $(".sl-error-text").html("请填写登录昵称！");
            $("#txtPwd").focus();
            return;
        }
        //if ($("#zjpwd").val() == "" || $("#zjpwd").val() == $("#lgpwd").val()) {
        //    $("#J-errorBox").show();
        //    $(".sl-error-text").html("请填写正确的资金密码！");
        //    $("#zjpwd").focus();
        //    return;
        //}

        if ($("#txtReCode").val() == "")
        {
            //$.alert("请填写验证码！", 1, function () {
            //    $("#txtReCode").focus();
            //});
            $("#J-errorBox").show();
            $(".sl-error-text").html("请填写验证码！");
            $("#txtReCode").focus();
            return;
        }
       
        $("#divmsg").html("");

        var data = { "action": "autoregist", "Code": $("#txtCode").val(), "lgpwd": $("#lgpwd").val(), "NickName": $("#txtNickName").val(), "VdaCode": $("#txtReCode").val(), "params": getPar("regsionUnqiue"), "zjpwd": $("#zjpwd").val() };
        var dataStr = JSON.stringify(data);
        isLogining = true;
        $("#btnLogin").val("正在提交...")
        $.ajax({
            type: "POST",
            url: "/Page/Initial.aspx",
            data: data,
            success: function (result) {
                isLogining = false;
                $("#btnLogin").val("注册");
                var data = JSON.parse(result);
                if (data.Code == 0) {
                    //成功
                    //$("#J-errorBox").show();
                    //$(".sl-error-text").html("恭喜您，注册成功，正在进入平台！");
                    alert("恭喜您，注册成功，正在进入平台！");
                    window.location = "/login.html";
                    //$.alert("恭喜您，注册成功，正在进入平台！", 1, function () {
                    //    window.location = "/login.html";
                    //});

                } else if (data.Code == 1) {
                    //$.alert("非法请求！");
                    $("#J-errorBox").show();
                    $(".sl-error-text").html("非法请求");
                } else if (data.Code == 1001) {
                    //账号禁用
                    //$.alert("验证码错误！");

                    $("#J-errorBox").show();
                    $(".sl-error-text").html("验证码错误");
                }
                else if (data.Code == 1002)
                {
                    $("#J-errorBox").show();
                    $(".sl-error-text").html("账号已存在");
                    $("#txtCode").select();
                    $("#txtCode").focus();

                    //$.alert("账号已存在！", 1, function ()
                    //{
                    //    $("#txtCode").select();
                    //    $("#txtCode").focus();
                    //});
                }
                $("#txtReCode").val("");
                $("#vcode").attr("src", "CheckImage.aspx?date=" + new Date() + "&tp=autoRegist");
            },
            error: function () {
                $("#txtReCode").val("");
                $("#vcode").attr("src", "CheckImage.aspx?date=" + new Date() + "&tp=autoRegist");

                isLogining = false;

                $("#J-errorBox").show();
                $(".sl-error-text").html("未知错误");

                //$.alert("未知错误！");
                $("#btnLogin").val("注册");
            }
        })
    }
</script>
