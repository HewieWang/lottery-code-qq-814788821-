<script type="text/javascript">
    var isNexting = false;
    var isLogining = false;
    $(function () {
        setCookie("clien_cookie", GetQueryString("form"));
        changeCode();
        $("#footer").css("top", ($(document).height() - 140));
        setCookie("nick_span_updated", "");

    })
    window.onresize = function () {
        $("#footer").css("top", ($(document).height() - 140));
        // $("#login_conn").css("margin-top", (($(window).height() - 500) / 2));
    }
    /**获取url参数*/
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return (r[2]); return null;
    }

    function phoneover() {
        $("#phone_id").css("display", "block");
    }
    function phoneout() {
        $("#phone_id").css("display", "none");
    }

    function next() {

        $("#J-errorBox").hide();
        var account = $("#username").val();
        var code = $("#code").val();
        if (account == "" || account.length < 6) {
            $("#J-errorBox").show();
            changeCode();
            $(".sl-error-text").html("账号输入错误");
            return;
        }
        if (code == "" || code.length != 4) {
            $("#J-errorBox").show();
            changeCode();
            $(".sl-error-text").html("验证码输入错误");
            return;
        }
        if (isNexting)
            return;
        isNexting = true;
        $("#nextbtn").val("处理中...");
        $.ajax({
            type: 'POST',
            url: '/Page/Initial.aspx',
            data: "action=getuserwhy&account=" + account + "&code=" + code + "&dt=" + new Date(),
            success: function (data) {
                $("#J-errorBox").hide();
                changeCode();
                isNexting = false;
                $("#nextbtn").val("下一步");
                var jsonData = JSON.parse(data);
                if (jsonData.Code == 0) {
                    //获取成功，

                    $("#why").html(((jsonData.ErrMsg == null || jsonData.ErrMsg == '') ? "您还没有设置问候语，为了您的安全，请尽快设置！" : jsonData.ErrMsg));
                    $("#msg").css("margin-bottom", "0px");
                    $("#loginfst").hide();
                    $("#loginlst").show();
                    $("#cmname").html(account);
                    $("#lgpwd").focus();
                } else if (jsonData.Code == 1004) {//
                    $("#code").select();
                    $("#J-errorBox").show();
                    $(".sl-error-text").html("验证码输入错误");
                } else if (jsonData.Code == 1003) {
                    if (jsonData.ErrMsg != "") {
                        window.location = jsonData.ErrMsg;
                    } else {
                        $("#code").select();
                        $("#J-errorBox").show();
                        $(".sl-error-text").html("账号已禁用，请联系客服处理");
                    }
                } else if (jsonData.Code == 2000) {
                    if (jsonData.ErrMsg != "") {
                        window.location = jsonData.ErrMsg;
                    } else {
                        $("#code").select();
                        $("#J-errorBox").show();
                        $(".sl-error-text").html("IP已锁定，请联系客服处理");
                    }
                } else {//不存在
                    $("#username").select();
                    $("#J-errorBox").show();
                    $(".sl-error-text").html("账号不存在");
                }
            }
        });
    }

    function login() {
        $("#J-errorBox").hide();
        var pwd = $("#lgpwd").val();
        var account = $("#username").val();
        if (pwd == "" || pwd.length < 6) {
            $("#J-errorBox").show();
            $(".sl-error-text").html("密码输入错误");
            return;
        }
        setCookie("message_content", "[]");
        setCookie("line_key", "[]");
        if (isLogining)
            return;
        isLogining = true;
        $("#login_btn").val("正在登陆...");
        $.ajax({
            type: 'POST',
            url: '/Page/Initial.aspx',
            data: "action=login&M_LOGINCODE=" + account + "&M_LOGINVIDACODE=" + code + "&M_LOGINPWD=" + pwd,
            success: function (data) {
                $("#J-errorBox").hide();
                isLogining = false;
                $("#login_btn").val("登陆");
                var jsonData = JSON.parse(data);
                if (jsonData.Code == 0) {
                    //清空聊天cookie

                    //登陆成功，
                    window.location = "/default.aspx";
                } else if (jsonData.Code == 1003) {
                    $("#code").select();
                    $("#J-errorBox").show();
                    $(".sl-error-text").html("账号已禁用，请联系客服处理");
                } else if (jsonData.Code == 2000) {
                    if (jsonData.ErrMsg != "") {
                        window.location = jsonData.ErrMsg;
                    } else {
                        $("#code").select();
                        $("#J-errorBox").show();
                        $(".sl-error-text").html("IP已锁定，请联系客服处理");
                    }
                } else {//
                    $("#lgpwd").select();
                    $("#J-errorBox").show();
                    $(".sl-error-text").html("账号或密码错误");
                }
            }
        });
    }

    function changeCode() {
        $("#codeImg").attr("src", "/CheckImage.aspx?tp=login&dt=" + new Date());
    }

    $(document).ready(function () {
        $("#nextbtn").click(function () {
            next();
        });
        window.onkeydown = function (key) {
            if (key.keyCode == 13) {
                if ($("#loginfst").css("display") == "block")
                    next();
                else
                    login();
            }
        }
        $("#codeImg").click(function () {
            changeCode();
        });

        $("#login_btn").click(function () {
            login();
        });
    });

    var setCookie = function (name, value, expire, path) {
        var curdate = new Date();
        var cookie = name + "=" + encodeURIComponent(value) + "; ";
        if (expire != undefined || expire == 0) {
            if (expire == -1) {
                expire = 366 * 86400 * 1000;//保存一年
            } else {
                expire = parseInt(expire);
            }
            curdate.setTime(curdate.getTime() + expire);
            cookie += "expires=" + curdate.toUTCString() + "; ";
        }
        path = path || "/";
        cookie += "path=" + path;
        document.cookie = cookie;
    };


</script>
