<script type="text/javascript">
    var isNexting = false;
    var isLogining = false;
    $(function () {
        changeCode();
        $("#footer").css("top", ($(window).height() - 140));

    })
    window.onresize = function () {
        $("#footer").css("top", ($(window).height() - 140));
    }
    function next() {

        $("#J-errorBox").hide();
        var account = $("#username").val();
        var code = $("#code").val();
        var pwd = $("#zijpwd").val();
        if (account == "" || account.length < 6) {
            $("#J-errorBox").show();
            changeCode();
            $(".sl-error-text").html("账号输入错误");
            return;
        }
        if (account == "" || account.length < 6) {
            $("#J-errorBox").show();
            changeCode();
            $(".sl-error-text").html("账号输入错误");
            return;
        }
        if (pwd == "" || pwd.length < 6) {
            $("#J-errorBox").show();
            changeCode();
            $(".sl-error-text").html("资金密码输入错误");
            return;
        }
        if (code == "" || code.length != 4) {
            $("#J-errorBox").show();
            changeCode();
            $(".sl-error-text").html("验证码输入错误");
            return;
        }

        if (isNexting)
            return;
        isNexting = true;
        $("#nextbtn").val("处理中...");
        $.ajax({
            type: 'POST',
            url: '/Page/Initial.aspx',
            data: "action=vdtailuserpwd&account=" + account + "&code=" + code + "&cdpwd=" + pwd + "&dt=" + new Date(),
            success: function (data) {
                $("#J-errorBox").hide();
                changeCode();
                isNexting = false;
                $("#nextbtn").val("下 一 步");
                var jsonData = JSON.parse(data);
                if (jsonData.Code == 0) {
                    //获取成功，
                    $("#msg").css("margin-bottom", "0px");
                    $("#loginfst").hide();
                    $("#loginlst").show();
                    $("#txtNewPwd").focus();
                } else if (jsonData.Code == 1004) {//
                    $("#code").select();
                    $("#J-errorBox").show();
                    $(".sl-error-text").html("验证码输入错误");
                } else if (jsonData.Code == 1003) {
                    $("#code").select();
                    $("#J-errorBox").show();
                    $(".sl-error-text").html("账号已禁用，请联系客服处理");
                } else if (jsonData.Code == 1001) {
                    $("#code").select();
                    $("#J-errorBox").show();
                    $(".sl-error-text").html("参数错误");
                } else {//不存在
                    $("#username").select();
                    $("#J-errorBox").show();
                    $(".sl-error-text").html("账号不存在或密码错误");
                }
            }
        });
    }

    function login() {
        $("#J-errorBox").hide();
        var pwd_cd = $("#txtNewPwd").val();
        var rePwd = $("#txtNewPwdRe").val();

        if (pwd_cd == "" || pwd_cd.length < 6)
        {
            $("#J-errorBox").show();
            $(".sl-error-text").html("密码输入错误");
            return;
        }

        if (!validateUserPss(pwd_cd)) {
            $("#oldpwd").select();
            $.alert("密码必须由6-16位数字和字母组成!");
            return;
        }

        if (rePwd != pwd_cd)
        {
            $("#J-errorBox").show();
            $(".sl-error-text").html("两次密码不一致");
            return;
        }



        if (isLogining)
            return;
        var account = $("#username").val();
        var code = $("#code").val();
        var pwd = $("#zijpwd").val();
        isLogining = true;
        $("#login_btn").val("正在提交...");
        $.ajax({
            type: 'POST',
            url: '/Page/Initial.aspx',
            data: "action=updatePwd&newPwd=" + pwd_cd + "&newConformPwd=" + rePwd + "&account=" + account + "&code=" + code + "&cdpwd=" + pwd + "&dt=" + new Date(),
            success: function (data) {

                $("#J-errorBox").hide();
                isLogining = false;
                $("#login_btn").val("确 认 修 改");
                var jsonData = JSON.parse(data);
                if (jsonData.Code == 0) {
                    //登陆成功，
                    //$(".sl-error-text").html("密码修改成功！");
                    //$("#J-errorBox").show();
                    alert("密码修改成功！");
                    window.location = "/login.html";
                } else if (jsonData.Code == 1004) {//
                    $("#code").select();
                    $("#J-errorBox").show();
                    $(".sl-error-text").html("验证码输入错误");
                } else if (jsonData.Code == 1003) {
                    $("#code").select();
                    $("#J-errorBox").show();
                    $(".sl-error-text").html("账号已禁用，请联系客服处理");
                } else if (jsonData.Code == 1005) {
                    $("#code").select();
                    $("#J-errorBox").show();
                    $(".sl-error-text").html("登录密码不能与资金密码一致");
                } else if (jsonData.Code == 1001) {
                    $("#code").select();
                    $("#J-errorBox").show();
                    $(".sl-error-text").html("参数错误");
                } else {//不存在
                    $("#username").select();
                    $("#J-errorBox").show();
                    $(".sl-error-text").html("账号不存在或密码错误");
                }
            }
        });
    }

    function changeCode() {
        $("#codeImg").attr("src", "/CheckImage.aspx?tp=updatePwd&dt=" + new Date());
    }

    $(document).ready(function () {
        $("#nextbtn").click(function () {
            next();
        });
        window.onkeydown = function (key) {
            if (key.keyCode == 13) {
                if ($("#loginfst").css("display") == "block")
                    next();
                else
                    login();
            }
        }
        $("#codeImg").click(function () {
            changeCode();
        });

        $("#login_btn").click(function () {
            login();
        });
    });
</script>
