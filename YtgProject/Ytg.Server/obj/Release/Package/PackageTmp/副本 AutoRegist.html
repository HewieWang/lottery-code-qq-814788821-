<script type="text/javascript">

    $(document).ready(function () {
        $("#vcode").attr("src", "CheckCodeHandler.ashx?date=" + new Date());
        $("#vcode").click(function () {
            $("#txtReCode").val("");
            $("#vcode").attr("src", "CheckCodeHandler.ashx?date=" + new Date());
        });
    });

    var isLogining = false;
    function getPar(par) {
        //获取当前URL
        var local_url = document.location.href;
        //获取要取得的get参数位置
        var get = local_url.indexOf(par + "=");
        if (get == -1) {
            return false;
        }
        //截取字符串
        var get_par = local_url.slice(par.length + get + 1);
        //判断截取后的字符串是否还有其他get参数
        var nextPar = get_par.indexOf("&");
        if (nextPar != -1) {
            get_par = get_par.slice(0, nextPar);
        }
        return get_par;
    }

    window.onkeydown = function (e) {
        var keycode = e.which; 
        if (keycode == 13) {
            regist();
        }

    };
    $("#btnLogin").click(function () {
        regist();
    });

    function regist() {
        if (isLogining)
            return;

        if ($("#txtCode").val() == "") {
            $("#divmsg").html("请填写登录名");
            $("#txtCode").focus();
            return;
        }
        if ($("#txtCode").val().length < 6) {
            $("#divmsg").html("登录名长度必须为6位");
            $("#txtCode").focus();
            return;
        }


        if ($("#txtPwd").val() == "") {
            $("#divmsg").html("请填写登录昵称");
            $("#txtPwd").focus();
            return;
        }

        if ($("#txtReCode").val() == "") {
            $("#divmsg").html("请填写验证码");
            $("#txtReCode").focus();
            return;
        }
        $("#divmsg").html("");

        var data = { "action": "autoregist", "Code": $("#txtCode").val(), "NickName": $("#txtNickName").val(), "VdaCode": $("#txtReCode").val(), "params": getPar("regsionUnqiue") };
        var dataStr = JSON.stringify(data);
        isLogining = true;
        $("#btnLogin").val("正在提交...")
        $.ajax({
            type: "POST",
            url: "/Page/Initial.aspx",
            data: data,
            success: function (result) {
                isLogining = false;
                $("#btnLogin").val("注册");
                var data = JSON.parse(result);
                if (data.Code == 0) {
                    //成功
                    alert("恭喜您，注册成功，正在进入平台！");
                    window.location = "/login.html";
                } else if (data.Code == 1) {
                    $("#divmsg").html("非法请求");
                } else if (data.Code == 1001) {
                    //账号禁用
                    $("#divmsg").html("参数错误");
                } else if (data.Code == 1002) {
                    $("#divmsg").html("账号已存在");
                    $("#txtCode").select();
                    $("#txtCode").focus();
                }
                $("#txtReCode").val("");
                $("#vcode").attr("src", "CheckCodeHandler.ashx?date=" + new Date());
            },
            error: function () {
                $("#txtReCode").val("");
                $("#vcode").attr("src", "CheckCodeHandler.ashx?date=" + new Date());

                isLogining = false;
                $("#btnLogin").val("注册");
                $("#divmsg").html("未知错误！");
            }
        })
    }
</script>
